[build]
  command = """
  npm ci
  npx sass --version
  hugo mod clean
  hugo mod get
  hugo --gc --minify -b $URL
  """
  publish = "public"

[build.environment]
NODE_VERSION = "20"
HUGO_VERSION = "0.151.0"
HUGO_ENABLEGITINFO = "true"
HUGO_ENV = "production"
GO_VERSION = "1.20"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "deny"
    X-XSS-Protection = "1; mode=block"

[[redirects]]
  from = "/en/*"
  to = "/en/404.html"
  status = 404

[[redirects]]
  from = "/zh-hans/*"
  to = "/zh-hans/404.html"
  status = 404

# fallback 404 page.
[[redirects]]
  from = "/*"
  # to = "/404.html"
  to = "/en/404.html" # use this instead if defaultContentLanguageInSubdir is enabled.
  status = 404
