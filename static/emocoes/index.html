<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
        }
        .sub-btn { 
            margin: 6px 6px 0 0; 
            padding: 6px 10px; 
            border-radius: 8px; 
            border: 1px solid #d0d7de; 
            background: #fff;
            transition: all 0.3s ease;
        }
        .sub-btn:hover {
            background: #f6f8fa;
            border-color: #667eea;
        }
        .sub-btn.selected { 
            background: #eaf0ff; 
            border-color: #667eea; 
            color: #1f2d78;
            font-weight: bold;
        }
        .intensity-group { 
            margin-bottom: 12px; 
        }
        .level-btn {
            background: transparent;
            border: 1px dashed transparent;
            padding: 4px 8px;
            font-weight: 700;
            color: #344055;
        }
        .level-btn[aria-expanded="true"] {
            background: #eef4ff;
            border-color: #d7e3ff;
        }
        .accordion-button {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .accordion-button:not(.collapsed) {
            background-color: #eaf0ff;
            color: #1f2d78;
        }
        .sub-list {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
