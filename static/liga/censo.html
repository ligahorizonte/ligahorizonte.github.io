        // Função para escapar texto para regex
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Função para preencher a tabela
        function preencherTabela() {
            const tbody = document.getElementById('tabelaNomes');
            tbody.innerHTML = ''; // limpa, caso chame novamente

            nomes.forEach((nome, index) => {
                const tr = document.createElement('tr');
                tr.dataset.index = index; // guarda índice para referência
                tr.innerHTML = `
                    <td><span class="badge-number">${index + 1}</span></td>
                    <td class="nome-cell">${nome}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Filtra linhas pelo texto pesquisado (case-insensitive) e destaca correspondência
        function filtrarTabela(query) {
            const valor = query.trim().toLowerCase();
            const tbody = document.getElementById('tabelaNomes');
            const rows = tbody.querySelectorAll('tr');

            rows.forEach(row => {
                const idx = Number(row.dataset.index);
                const nomeOriginal = nomes[idx] || '';
                if (!valor) {
                    // sem busca -> mostrar nome original sem destaque
                    row.style.display = '';
                    row.querySelector('.nome-cell').textContent = nomeOriginal;
                    return;
                }
                const nomeLower = nomeOriginal.toLowerCase();
                if (nomeLower.includes(valor)) {
                    row.style.display = '';
                    // destacar trecho correspondente
                    const re = new RegExp(escapeRegExp(query), 'i');
                    row.querySelector('.nome-cell').innerHTML = nomeOriginal.replace(re, m => `<mark>${m}</mark>`);
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // debounce simples
        function debounce(fn, delay = 200) {
            let t;
            return (...args) => {
                clearTimeout(t);
                t = setTimeout(() => fn(...args), delay);
            };
        }

        // Preencher a tabela ao carregar a página
        preencherTabela();

        // Ligar o input de busca
        const inputSearch = document.getElementById('search');
        inputSearch.addEventListener('input', debounce((e) => {
            filtrarTabela(e.target.value);
        }, 150));
