<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Slideshow de Despedida</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    .slide.active {
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .controls button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 24px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .dots {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background: #333;
    }
  </style>
</head>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const totalSlides = slides.length;

    function showSlide(index) {
      if (index >= totalSlides) currentIndex = 0;
      else if (index < 0) currentIndex = totalSlides - 1;
      else currentIndex = index;

      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === currentIndex);
      });

      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
    }

    function changeSlide(n) {
      showSlide(currentIndex + n);
    }

    function currentSlide(n) {
      showSlide(n);
    }

    // Inicializa o slideshow
    showSlide(currentIndex);

    // Troca automÃ¡tica de slides a cada 2 segundos
    setInterval(() => {
      changeSlide(1);
    }, 2000);
  </script>
